<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.slim.min.js" defer></script>
    <script src="js/popper.min.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container-fluid py-5 container-xl">
        <div class="row">
           <div class="col-sm-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
              <h4 class="display-5 pb-5 text-center text-uppercase">Shopping List</h4>
                <label for="userInput">New Entry</label>
                <input id="userInput" type="text" class="form-control" placeholder="Enter Shopping Item">
                <button id="enter" class="btn btn-primary my-3">Enter</button>
                <ol>
                  <p class="mb-3 text-muted">Shopping Items</p>
                </ol>
          </div>
        </div>
    </div>
</body>
</html>
