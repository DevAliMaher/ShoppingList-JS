<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-lg py-5">
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-3">
            <h1 class="display-4 pb-5 text-center">Shopping List</h1>
            <label for="userInput">New Entry</label>
            <input id="userInput" type="text" class="form-control" placeholder="Enter Shopping Item">
            <button id="enter" class="btn btn-primary my-3">Enter</button>
            <ol>
                <p class="mb-3 text-muted">Shopping Items</p>
            </ol>
        </div>
    </div>
</div>




<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/script.js"></script>
</body>
</html>
